{% extends 'core/base.html' %}

{% block title %}Edit Team{% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-4 text-3xl text-gray-900 font-bold">Edit Team: ({{ team.name}}) </h1>
    <form method="post" action="." class="mx-auto bg-gray-300 shadow-md rounded-lg p-6 space-y-4">
    {% csrf_token %}
    {{form.as_p}}
    <div class="mt-4">
        <button type="submit" class="py-2 px-5 bg-indigo-700 text-white hover:bg-indigo-600 hover:text-white rounded-xl">Save</button>
      </div>

</form>
</div>

{% endblock %}
