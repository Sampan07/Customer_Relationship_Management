{% extends 'core/base.html' %}

{% block title %}All Clients{% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-5 text-3xl text-gray-900 font-bold">Clients</h1>
    <a href="{% url 'clients:add' %}" class="inline-block rounded-md px-3 py-2 text-sm text-white font-medium bg-green-600 hover:bg-green-700 hover:text-white">Add Client</a>
    <a href="{% url 'clients:export' %}" class="inline-block rounded-md px-3 py-2 text-sm text-white font-medium bg-blue-600 hover:bg-blue-700 hover:text-white">Export Clients</a
    <div class="mt-6 flex justify-between">
        <p class="mt-4 py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>

    </div>

    {% for client in clients %}
    <div class="py-2 px-1 flex justify-between">
        <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">
            <a href="{% url 'clients:detail' client.id %}" class="px-4 ">{{ client.name }}</a>
        </p>

    </div>
    {% empty %}
        <p class="mt-6 px-2">No clients present</p>

    {% endfor %}
</div>
{% endblock %}
